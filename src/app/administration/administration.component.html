<div class="administrationpage-container section2 mt24">

  <div class="archiv-container">

      <h2>Archiv View</h2> 

      <mat-form-field class="example-form-field">
          <mat-label>search your Project</mat-label>
          <input autocomplete="off" [(ngModel)]="search" matInput type="text" (change)="filterNames()"> 

          
          <ul id="list">
          </ul>
      </mat-form-field>
  </div>

  <div class="example-container mat-elevation-z8">
    <!-- <div class="example-loading-shade"
         *ngIf="isLoadingResults || isRateLimitReached">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
      <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
        GitHub's API rate limit has been reached. It will be reset in one minute.
      </div>
    </div> -->
  
    <div class="example-table-container">
  
      <table mat-table [dataSource]="tasks" class="example-table"
             matSort matSortActive="created" matSortDisableClear matSortDirection="desc">

        <ng-container matColumnDef="Created">
            <th mat-header-cell *matHeaderCellDef>Created</th>
            <td mat-cell *matCellDef="let row">{{row.creationdate}}</td>
        </ng-container>     
      
  
        
        <ng-container matColumnDef="State">
          <th mat-header-cell *matHeaderCellDef>State</th>
          <td mat-cell *matCellDef="let row">{{row.color}}</td>
        </ng-container>

        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef>Number</th>
          <td mat-cell *matCellDef="let row">{{row.number}}</td>
        </ng-container>
  
       
      

        <ng-container matColumnDef="text">
          <th mat-header-cell *matHeaderCellDef>Text</th>
          <td mat-cell *matCellDef="let row">{{row.text}}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  
    <!-- <mat-paginator [length]="resultsLength" [pageSize]="30" aria-label="Select page of GitHub search results"></mat-paginator> -->
  </div>

  

</div>
