<div class="scroll-container" *ngIf="smartphonemenu">

    <img (click)="contentmoveleft()" src="assets/img/arrow-left.png">
    <img (click)="contentmoveright()" src="assets/img/arrow-right.png">

</div>

<div class="board-container section2" id="scrolling_div">
    <div class="example-container">
        <h2>Ideas</h2>
        <div cdkDropList #ideasList="cdkDropList" [cdkDropListData]="ideas" [cdkDropListConnectedTo]="[todoList, doneList, reviewList]" class="example-list" (cdkDropListDropped)="drop($event, 'ideas')">
            <mat-card [ngStyle]="item['color'] !== undefined ? {'background-color' : item['color']} : {'background': 'repeating-linear-gradient( 45deg, #e9e9e9, #ffffff 140px)'}" (click)="opentask(item)"  [class.example-box]="isDragged" *ngFor="let item of ideas" cdkDrag>
                <!-- [(ngstyle)]="background-color: {{task['color']}}" -->

                {{[item['text']]}}



            </mat-card>
        </div>
    </div>

    <div class="example-container">
        <h2>To do</h2>

        <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo" [cdkDropListConnectedTo]="[ideasList, doneList, reviewList]" class="example-list" (cdkDropListDropped)="drop($event, 'todo')">
            <mat-card [ngStyle]="item['color'] !== undefined ? {'background-color' : item['color']} : {'background': 'repeating-linear-gradient( 45deg, #e9e9e9, #ffffff 140px)'}"  (click)="opentask(item)" [class.example-box]="isDragged" *ngFor="let item of todo" cdkDrag>
                {{[item['text']]}}

            </mat-card>

        </div>
    </div>

    <div class="example-container">
        <h2>Review</h2>

        <div cdkDropList #reviewList="cdkDropList" [cdkDropListData]="review" [cdkDropListConnectedTo]="[ideasList, todoList, doneList]" class="example-list" (cdkDropListDropped)="drop($event, 'review')">
            <mat-card [ngStyle]="item['color'] !== undefined ? {'background-color' : item['color']} : {'background': 'repeating-linear-gradient( 45deg, #e9e9e9, #ffffff 140px)'}" (click)="opentask(item)"  [class.example-box]="isDragged" *ngFor="let item of review" cdkDrag>
                {{[item['text']]}}

            </mat-card>

        </div>
    </div>

    <div class="example-container">
        <h2>Done</h2>

        <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done" [cdkDropListConnectedTo]="[ideasList, todoList, reviewList]" class="example-list" (cdkDropListDropped)="drop($event, 'done')">
            <mat-card [ngStyle]="item['color'] !== undefined ? {'background-color' : item['color']} : {'background': 'repeating-linear-gradient( 45deg, #e9e9e9, #ffffff 140px)'}" (click)="opentask(item)"  [class.example-box]="isDragged" *ngFor="let item of done" cdkDrag>
                {{[item['text']]}}

            </mat-card>

        </div>
    </div>





    <button (click)="openDialog()" class="btn-position btn-color" mat-fab matTooltip="Add New Ticket">
        <mat-icon>add</mat-icon>
    </button>

</div>
