<h1 mat-dialog-title>Add a new task</h1>
<div mat-dialog-content>

    <mat-form-field appearance="fill">
        <mat-label>Your task</mat-label>
        <!--Textarea-->
        <textarea [(ngModel)]="newTicketText" matInput></textarea>
    </mat-form-field>
</div>

<div class="dialogmenu" mat-dialog-actions>
    <button mat-button (click)="closedialog()">back</button>
    <button class="mr-16" mat-button [mat-dialog-close]="newTicketText" cdkFocusInitial>Ok</button>
    <div class="btn-animation-container">
        <button mat-mini-fab class="rekording-btn" (mousedown)="start()" (mouseup)="stop()">
            <mat-icon>keyboard_voice</mat-icon>
            <div *ngIf="isRecording" class="recording-animation"></div>
        </button>
    </div>

</div>
