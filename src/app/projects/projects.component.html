<div class="projects-container section">
    <mat-card class="projects-card">
        <mat-card-header>

            <mat-card-title>New Project</mat-card-title>

        </mat-card-header>

        <mat-card-content>

            <mat-form-field appearance="outline">
                <mat-label>Name of the project</mat-label>
                <input #inputnewproject matInput style="color: black;">
            </mat-form-field>

        </mat-card-content>
        <mat-card-actions>
            <button (click)="addnewproject()" mat-button>CREATE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>


    <mat-card class="projects-card">
        <mat-card-header>

            <mat-card-title>NAme</mat-card-title>

        </mat-card-header>

        <mat-card-content>


        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Delete</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>


</div>
