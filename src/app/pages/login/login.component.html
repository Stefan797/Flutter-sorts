<mat-toolbar>
    <span>LOGIN</span>
</mat-toolbar>
<mat-card class="my-card">
    <mat-card-content>

        <form class="my-form">
            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" name="email">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" name="password">
            </mat-form-field>
        </form>

        <mat-form-field appearance="fill">
            <mat-label>Your First Name</mat-label>
            <input matInput>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Your Second Name</mat-label>
            <input matInput>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Your First Name</mat-label>
            <input matInput>
        </mat-form-field>


    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="login()" color="primary">LOGIN</button>
    </mat-card-actions>
</mat-card>
