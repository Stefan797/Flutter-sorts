<div class="login-container">

    <div class="loginDialog">

        <h1>Welcome to your Kanbanboard !</h1>

        <mat-card class="my-card">
            <mat-card-content>

                <form class="my-form">
                    <mat-form-field class="full-width">
                        <mat-label>Email</mat-label>
                        <input [(ngModel)]="email" matInput placeholder="Email" name="email">
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>Password</mat-label>
                        <input type="password" autocomplete="off" [(ngModel)]="password" matInput placeholder="Password" name="password">
                    </mat-form-field>
                </form>




            </mat-card-content>
            <mat-card-actions>
                <button (click)="login()" mat-raised-button color="primary">LOGIN</button>
                <!--  -->
            </mat-card-actions>
            <mat-card-actions>
                <button [routerLink]="'/registration'" mat-raised-button color="primary">Create new Account</button>
            </mat-card-actions>
        </mat-card>

    </div>

</div>
