<div class="login-container">

    <div class="loginDialog">

        <h1>Create a new Account</h1>

        <mat-card class="my-card">
            <mat-card-content>

                <form class="my-form">
                    <mat-form-field class="full-width">
                        <mat-label>Email</mat-label>
                        <input [(ngModel)]="emailinput" matInput placeholder="Email" name="email">
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>Password</mat-label>
                        <input [(ngModel)]="passwordinput" matInput placeholder="Password" name="password">
                    </mat-form-field>
                </form>




            </mat-card-content>
            <mat-card-actions>
                <button (click)="newuser()" mat-raised-button color="primary">Create new Account</button>
            </mat-card-actions>
        </mat-card>

    </div>

</div>
